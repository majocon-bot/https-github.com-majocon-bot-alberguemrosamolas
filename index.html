<style>
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
    }
    
    @media print {
      /* Hide everything on the page by default */
      body * {
        visibility: hidden;
      }
      /* Only show the element with .printable-area and its children */
      .printable-area, .printable-area * {
        visibility: visible;
      }
      /* Position the printable area to take over the whole screen */
      .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        box-shadow: none !important;
        border: none !important;
      }
      /* Ensure elements that should never be printed are truly gone */
       .no-print {
        display: none !important;
      }
      /* Define the page layout for the printer */
      @page {
        size: landscape;
        margin: 1cm;
      }
      /* Fine-tune table styles for printing */
      .printable-area table {
        font-size: 7px;
        width: 100%;
        table-layout: fixed;
      }
      .printable-area th,
      .printable-area td {
        padding: 1px 2px;
        white-space: normal;
        word-break: break-word;
        overflow: hidden;
      }
      .printable-area .sticky {
        position: static; /* Remove sticky positioning for print */
      }
      .break-before-page {
        page-break-before: always;
      }
    }
  </style>
