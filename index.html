<style>
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
    }
    @media print {
      body.printing-calendar {
        /* Landscape-specific styles will be injected by JS */
      }
      body:not(.printing-calendar) * {
        visibility: hidden;
      }
      .printable-area, .printable-area * {
        visibility: visible;
      }
      .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        box-shadow: none !important;
        border: none;
      }
       .no-print {
        display: none !important;
      }
      .break-before-page {
        page-break-before: always;
      }
    }
    
    /* These styles are only activated when body has 'printing-calendar' class */
    @media print {
      body.printing-calendar .printable-area * {
        visibility: visible;
      }
      body.printing-calendar #root > div > *:not(.printable-area) {
        display: none;
      }
      body.printing-calendar .printable-area {
        visibility: visible;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      body.printing-calendar .printable-area table {
        font-size: 7px; /* Fine-tune font size */
        width: 100%;
        table-layout: fixed; /* Important for consistent column widths */
      }
      body.printing-calendar .printable-area th,
      body.printing-calendar .printable-area td {
        padding: 1px 2px;
        white-space: normal;
        word-break: break-word;
        overflow: hidden;
      }
      body.printing-calendar .printable-area .sticky {
        position: static; /* Remove sticky positioning for print */
      }
    }
  </style>
